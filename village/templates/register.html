{% extends 'base.html' %}
{% block content %}
    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">
            <h1>Please fill the following details</h1>
            <form id="register_form" method="post" action="{{ register_url }}" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in register_form %}
                    <div class="field">
                        <label for="{{ field.id_for_label }}" class="label">{{ field.html_name }}</label>
                        <div>
                        {{ field }}
                        </div>
                        {% for error in field.errors %}
                            <p class="help is-danger">{{ error }}</p>
                        {% endfor %}
                        
                    </div>
                {% endfor %}
                <br>
                <input class="btn btn-primary mb-2" type="submit" name="submit" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
